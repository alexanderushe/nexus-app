<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Account</ion-title>
    <ion-button slot="end">
      <ion-button fill="clear"(click)="confirmLogout()">
        <ion-icon name="power-outline" color="white" slot="icon-only">
      </ion-icon></ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center alignSpinner" >
    <ion-spinner color="primary"></ion-spinner>
  </div>

 <ng-container *ngIf="!isLoading">
 <ion-list class="borderBottom">
  <ion-item lines="full">
    <ion-button slot="end" fill="clear" (click)="editProfile()">EDIT</ion-button>
  <ion-label><ion-text class="ion-text-uppercase"><h4>{{profile?.name}}</h4></ion-text>
  <p>{{profile?.phone}} | {{profile?.email}}</p>
  </ion-label>
  </ion-item>
  <ion-item lines="none" detail="true" [routerLink]="['/','tabs','address']">
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <h5>Manage Address</h5>
  </ion-item>
</ion-list>

<ion-list>
    <ion-list-header> 
        <ion-label color="primary">
          PAST ORDERS
        </ion-label>
    </ion-list-header>
    <ion-text *ngIf="!orders || orders?.length ===0" class="ion-text-center"><p>No orders placed yet</p></ion-text>
    <app-orders *ngFor=" let order of orders" [order]="order"
    (reorder)="reorder($event)"(help)="gethelp($event)"></app-orders>

</ion-list>
</ng-container>

</ion-content>
